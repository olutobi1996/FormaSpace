{% extends "core/base.html" %}
{% block title %}Enquire — FormaSpace{% endblock %}

{% block content %}
<section class="page-hero">
    <div class="container">
        <h1>Make an Enquiry</h1>
        <p>Let us know what you're looking for — we’ll get back to you promptly.</p>
    </div>
</section>

<section class="container form-section">
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-grid">
            {{ form.as_p }}
        </div>
        <button type="submit" class="cta-button">Send Enquiry</button>
    </form>
</section>
{% endblock %}
