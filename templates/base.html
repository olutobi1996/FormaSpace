{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}FormaSpace{% endblock %}</title>

    <!-- Typography and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
    <!-- Phosphor -->
    <link href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>
    {% include "partials/navbar.html" %}


    <main>{% block content %}{% endblock %}</main>

    {% include "partials/footer.html" %}
    <!-- About script -->
    <script>
        document.querySelectorAll('.faq-question').forEach(button => {
            button.addEventListener('click', () => {
                const item = button.parentElement;
                item.classList.toggle('active');
            });
        });
    </script>

    <script src="{% static 'js/scroll-animations.js' %}"></script>
    <!-- AOS JS -->
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: false // Re-animate when scrolling back up
        });
    </script>

    <!-- Vanilla Tilt for 3D Tilt Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script>
        // Select all images and the specific elements, excluding the logo
        const tiltElements = Array.from(document.querySelectorAll("img, .service-card, .feature-image img"))
            .filter(el => !el.closest(".logo")); // Exclude any inside .logo

        VanillaTilt.init(tiltElements, {
            max: 15,
            speed: 400,
            glare: true,
            "max-glare": 0.2,
            gyroscope: true,
            scale: 1.05
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.querySelector('.menu-toggle');
            const navWrapper = document.querySelector('.nav-wrapper');
            const navLinks = document.querySelectorAll('.nav-links');
            const dropdowns = document.querySelectorAll('.dropdown');

            // Hamburger menu toggle
            menuToggle.addEventListener('click', () => {
                navWrapper.classList.toggle('open');
                navLinks.forEach(ul => ul.classList.toggle('open'));
            });

            // Dropdown toggle for mobile
            dropdowns.forEach(dropdown => {
                const toggle = dropdown.querySelector('.dropdown-toggle');
                toggle.addEventListener('click', (e) => {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        dropdown.classList.toggle('open');
                    }
                });
            });
        });
    </script>


</body>

</html>
